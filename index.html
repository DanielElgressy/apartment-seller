<!DOCTYPE html>
<html>

<head>
    <title>Selouse</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
   <div class="crop">
        <img src="header1-1030x309.png" alt="Fancy home" id="imgback">
    </div>
    <h1>LUXURY HOMES <mark class="orange">FOR SALE</mark></h1>
    <div id="search">
        <input type="text" placeholder="Address" id="addr-input">
        <input type="number" class="min price" placeholder="Min. Price" id="min-p-input">
        <input type="number" class="max price" placeholder="Max Price" id="max-p-input">
        <br> <input type="number" class="min room" placeholder="Min. Rooms" id="min-r-input">
        <input type="number" class="max room" placeholder="Max Rooms" id="max-r-input">

        <div class="check-group">
            <input class="form-radio" type="checkbox" name="immediate" id="immed-y">
            <label for="immediate">Immediate</label>
        </div>
        <div class="check-group">
            <input class="form-radio" type="checkbox" name="parking" id="park-y">
            <label for="parking">Parking</label>
        </div>
        <!-- <div id="button"> -->
        <button>
            <div id="magni"> &#x26B2 </div> search
        </button>
        <!-- </div> -->
    </div>
   


    <script id="apt-template" type="text/x-handlebars-template">
        {{#each apartments}}
        <div class="result">
            <img src="{{this.img}}">
            <div class="address">Adress: {{this.address}}</div> 
            <div class="price">Price: {{price}}</div>
            <div class="rooms">Rooms: {{rooms}}</div>

            {{#if parking}}
            <div class="parking">parking: there is!</div>
            {{/if}}

            {{#if immediate}}
            <div class="immediate">name:{{contactDetails.name}}<br> </div>
            <div class="email">email: {{contactDetails.email}}</div>
            {{/if}}
        
        </div>
        
        {{/each}}

        {{#unless apartments}}
        <div class="no-match">sorry, no result found...</div>
        {{/unless}}
    </script>


    <div id="results"></div>





    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
</body>

</html>
